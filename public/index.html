  *{

  body{

<body >
  <main class="man container d-flex align-items-center justify-content-center mt-5 ">
    
    <div class ="boy col-sm-4 border text-center  text-light ">
      <p class="disp ">Please Login Here</p>
      <label class="dis" for="boss">Email: </label>
      <input class="form-control" type="email" name="" id="boss"><br>
      <label class="dis" for="pass">Password: </label>
      <div class="bad form-control">
      <input class="in" type="password" name="" id="pass">
      <button onclick="see(event)" class="eye">üëÅ</button>
      </div><br>
      <p class=" text-danger">forget your password ?</p>
      <button onclick="log(event)" class="btn btn-info text-light">Login</button>

      <button onclick="ent(event)" class="btn btn-info text-light mb-4">Sign Up</button>
     
    </div>

<script>
 let email = document.getElementById("boss")
  let password = document.getElementById("pass")
   
  function see(ev){
    ev.preventDefault()
    if (password.type == "password") {
      password.type = "text"
    }
    else{
      password.type = "password"
    }
  }
function ent(e){
  e.preventDefault()
   
  window.location.href= "signup.html"
}

function log(ev){
  ev.preventDefault()
  firebase.auth().signInWithEmailAndPassword(email.value, password.value)
  .then((userCredential) => {
    // Signed in
    var user = userCredential.user;
    alert("login successful")
    window.location.href = "dashboard.html"
  })
  .catch((error) => {
    var errorCode = error.code;
    var errorMessage = error.message;
    alert("Email & Password did not match")
  });
 
}
</script>
